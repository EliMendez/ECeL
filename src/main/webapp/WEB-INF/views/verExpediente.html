<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ECeL - Visulizar Expediente</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/estilos.css">
	<script src="../static/css/bootstrap3.3.7/js/jquery-latest.js"></script>
	<script src="../static/css/bootstrap3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container">
		<br>
		<form action="" class="">
			<div class="form-group input1-s">	
				<label for="nombre">Nombre:</label>
				<input class="form-control" id=nombre type="text" placeholder="Nombre" disabled="true">
			</div>

			<div class="form-group input1-s">
				<label for="apellidos">Apellidos:</label>
				<input class="form-control" id="apellidos" type="text" placeholder="Apellidos" disabled="true">
			</div>

			<div class="form-group input2-s">
				<label for="dui">DUI:</label>
				<input class="form-control" id="dui" type="text" placeholder="DUI" disabled="true">
			</div>

			<div class="form-group input2-s">
				<label for="fechaNacimiento">Fecha de Nacimiento:</label>
				<input class="form-control" id="fechaNacimiento" type="date" placeholder="Fecha de Nacimiento" disabled="true">
			</div>

			<div class="form-group input2-s">
				<label for="telefono">Telefono:</label>
				<input class="form-control" id="telefono" type="text" placeholder="Telefono" disabled="true">
			</div>

			<div class="form-group input2-s">
				<label for="departamento">Departamento:</label>
				<select class="form-control" id="departamento" disabled="true">
				</select>
			</div>

			<div class="form-group input2-s">
				<label for="municipio">Municipio:</label>
				<select class="form-control" id="municipio" disabled="true">
				</select>
			</div>

			<div class="form-group input3-s">
				<label for="direccion">Dirección:</label>
				<textarea class="form-control" id="direccion" type="text" placeholder="Dirección" disabled="true"></textarea>
			</div>

			<div class="form-group input4-s">
				<label for="genero">Genero:</label>
				<select class="form-control" id="genero" disabled="true">
					<option value="">Hombre</option>
					<option value="">Mujer</option>
				</select>
			</div>

			<div class="form-group input1-s">
				<label for="correo">Email:</label>
				<input class="form-control" id="correo" type="text" placeholder="Dirección" disabled="true">
			</div>

			<div class="form-group input4-s">
				<label for="activo">¿Esta activo?</label>
				<select class="form-control" id="activo" disabled="true">
					<option value="">Si</option>
					<option value="">No</option>
				</select>
			</div>

			<div class="form-group input2-s">
				<label for="fechaCreacion">Fecha de creación:</label>
				<input class="form-control" id="fechaCreacion" type="date" disabled="true"></input>
			</div>


			<br>
			<br>
			<div class="row container-fluid" align="right">
				<button class="btn1 sm cta input4-s">Modificar</button>
				<button class="btn1 sm cta mrg input4-s">Guardar</button>
			</div>

		</form>
	</div>
</body>
</html>
