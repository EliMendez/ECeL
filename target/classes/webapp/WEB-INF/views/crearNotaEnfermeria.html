<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ECeL - Crear Nota de Enfermeria</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/estilos.css">
	<script src="../static/css/bootstrap3.3.7/js/jquery-latest.js"></script>
	<script src="../static/css/bootstrap3.3.7/js/bootstrap.min.js"></script>

	<style>
		.mrgn{
			margin-left: 200px;
		}
	</style>
</head>
<body>

	<div class="container">
		
		<br>
		<form action="">
			
			<div class="form-group input1-s">	
				<label for="codigo_Exp">N° de Expediente:</label>
				<input class="form-control" id=codigo_Exp type="text" placeholder="Numero Expediente">
			</div>

			<div class="form-group input2-s">
				<label for="titulo">Titulo:</label>
				<input class="form-control" id="titulo" type="text" placeholder="Titulo">
			</div>

			<div class="form-group input2-s">
				<label for="fecha">Fecha:</label>
				<input class="form-control" id="fecha" type="date" placeholder="Fecha">
			</div>

			<div class="form-group input3-s">
				<label for="nota_Enf">Nota:</label>
				<input class="form-control" id="nota_Enf" type="text" placeholder="Nota">
			</div>

		</form>

	</div>

	<div class="container-fluid">
		
		<br>
		<div class="container-fluid mrgn">
			<h4>Signos Vitales</h4>
		</div>

	</div>

	<div class="container">
		
		<div class="form-group input4-s">
            <label for="presionArterial">Presión Arterial:</label>
            <input class="form-control" id=presionArterial type="number" placeholder="Presión">
        </div>

        <div class="form-group input4-s">
            <label for="temperatura">Temperatura:</label>
            <input class="form-control" id=temperatura type="number" placeholder="Temperatura">
        </div>

        <div class="form-group input4-s">
            <label for="altura">Altura:</label>
            <input class="form-control" id=altura type="number" placeholder="Altura">
        </div>

        <div class="form-group input4-s">
            <label for="masa">Masa:</label>
            <input class="form-control" id=masa type="number" placeholder="Masa">
        </div>

	</div>
	
</body>
</html>
