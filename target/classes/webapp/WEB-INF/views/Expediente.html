<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ECeL - Crear Expediente</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/estilos.css">
	<script src="../static/css/bootstrap3.3.7/js/jquery-latest.js"></script>
	<script src="../static/css/bootstrap3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	
	<div class="container-fluid">
		<br>
		<form action="" class="">
			<div class="form-group">	
				<label for="nombre">Nombre:</label>
				<input class="form-control" id=nombre type="text" placeholder="Nombre">
			</div>

			<div class="form-group">
				<label for="apellidos">Apellidos:</label>
				<input class="form-control" id="apellidos" type="text" placeholder="Apellidos">
			</div>

			<div class="form-group">
				<label for="dui">DUI:</label>
				<input class="form-control" id="dui" type="text" placeholder="DUI">
			</div>

			<div class="form-group">
				<label for="fechaNacimiento">Fecha de Nacimiento:</label>
				<input class="form-control" id="fechaNacimiento" type="date" placeholder="Fecha de Nacimiento">
			</div>

			<div class="form-group">
				<label for="telefono">Telefono:</label>
				<input class="form-control" id="telefono" type="text" placeholder="Telefono">
			</div>

			<div class="form-group">
				<label for="departamento">Departamento:</label>
				<select class="form-control" id="departamento">
				</select>
			</div>

			<div class="form-group">
				<label for="municipio">Municipio:</label>
				<select class="form-control" id="municipio">
				</select>
			</div>

			<div class="form-group">
				<label for="direccion">Dirección:</label>
				<textarea class="form-control" id="direccion" type="text" placeholder="Dirección"></textarea>
			</div>

			<div class="form-group">
				<label for="genero">Genero:</label>
				<select class="form-control" id="genero">
					<option value="">Hombre</option>
					<option value="">Mujer</option>
				</select>
			</div>

			<div class="form-group">
				<label for="correo">Email:</label>
				<input class="form-control" id="correo" type="text" placeholder="Dirección"></input>
			</div>

			<div class="form-group">
				<label for="contrasena">Contraseña:</label>
				<input class="form-control" id="contrasena" type="password" placeholder="Contraseña"></input>
			</div>

			<div class="form-group">
				<label for="activo">¿Esta activo?</label>
				<select class="form-control" id="activo">
					<option value="">Si</option>
					<option value="">No</option>
				</select>
			</div>

			<div class="form-group">
				<label for="fechaCreacion">Fecha de creación:</label>
				<input class="form-control" id="fechaCreacion" type="date"></input>
			</div>

			<div class="row container-fluid">
    			<button class="btn1 sm cta">Guardar</button>
  			</div>

		</form>
	</div>
</body>
</html>
