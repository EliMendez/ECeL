<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ECeL - Cargar Lectura</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/estilos.css">
	<script src="../static/css/bootstrap3.3.7/js/jquery-latest.js"></script>
	<script src="../static/css/bootstrap3.3.7/js/bootstrap.min.js"></script>
	<script src="../static/js/fontawesome-free-5.5.0-web/js/all.js"></script>

	<style>
		.codebx{
			width: 200px;
		}

		.inputbx{
			width: 500px;
		}
	</style>

</head>
<body>

	<div class="container">
		
		<br>
		<form action="">
			
			<div class="form-group codebx">
				<label for="codigoExamen">Codigo Examen:</label>
				<input class="form-control" id="codigoExamen" type="text" placeholder="Codigo del Examen">
			</div>

			<div class="form-group codebx">
				<label for="codigoExpediente">Codigo de Expediente:</label>
				<input class="form-control" id="codigoExpediente" type="text" placeholder="Codigo de Expediente">
			</div>

			<div class="form-group inputbx">
				<label for="imagen">Ingrese imagen:

					<div>
						<i class="far fa-image fa-3x"></i>
					</div>

				</label>
				<input class="form-control" id="imagen" type="file">
			</div>

			<div class="form-group inputbx">
				<label for="pdf">Ingrese PDF de la Lectura:

					<div>
						<i class="far fa-file-pdf fa-3x"></i>
					</div>

				</label>
				<input class="form-control" id="pdf" type="file">
			</div>

	</div>
	
</body>
</html>
