<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ECeL - Login</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/estilos.css">
	<script src="../static/css/bootstrap3.3.7/js/jquery-latest.js"></script>
	<script src="../static/css/bootstrap3.3.7/js/bootstrap.min.js"></script>

	<style>

		.icon{

			width: 100px;

		}

		.input{
			width: 75%;
		}

	</style>

</head>
<body>
	<form action="" class="login">

		<p class="font text-center">ECeL</p>

		<div align="center">
			<i class="fas fa-user-md fa-9x"></i>
		</div>

		<br>

		<div class="form-group" align="center">
			<label for="usuario">Usuario:</label>
			<input class="form-control input" id=usuario type="text" placeholder="Usuario">
		</div>

		<div class="form-group" align="center">
			<label for="pass">Contraseña:</label>
			<input class="form-control input" id="pass" type="password" placeholder="Contraseña">
		</div>

		<div align="center">
			<a href="#">¿Ha olvidado su contraseña?</a>
		</div>

		<br>

		<div class="row container-fluid" align="center">
    			<button class="btn1 xm cta">Iniciar Sesión</button>
  		</div>
	</form>
</body>
